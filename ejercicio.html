<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <div>
        <table>  
                <tr>
                    <hr>
                        <form action="#">
                            <label for="name">Nombre: </label>
                            <input type="text" name="nombre" id="name">
                            <label for="name">Apellido:</label>
                            <input type="number" name="apellido" id="lastname">
                        </form>
                </tr>
                <tr>
                        <form action="#">
                            <label for="name">Email: </label>
                            <input type="email" name="correo" id="email"> 
                            <label for="name">Celular:</label>
                            <input type="number" name="numero" id="number">
                        </form>
                </tr>
                <tr>
                        <form action="#">
                            <label for="name">Dirección</label>
                            <input type="text" name="direccion" id="address">
                            <input type="reset" value="limpiar">
                        </form>
                </tr>
                <tr>
                        <form action="#">
                            <label for="name">Fecha de nacimiento:</label>
                            <input type="date" name="fechanacimiento" id="borntime"> 
                            <label for="name">Número de identificación:</label>
                            <input type="" name="identificacion" id="identificate"> 
                        </form>
                </tr>
                <tr>
                        <form action="#">
                            <label for="name">Género:</label>
                            <input type="radio" name="nombre" id="name">
                            <label for="name">Masculino</label>
                            <input type="radio" name="nombre" id="name">
                            <label for="name">Femenino</label>  
                        
                            <label for="name">Hobbies: </label>
                            <input type="checkbox" name="futbol" id="soccer">
                            <label for="name">Futbol </label> 
                            <input type="checkbox" name="musica" id="music">
                            <label for="name">Musica </label> 
                            <input type="checkbox" name="juegos" id="game"> 
                            <label for="name">Juegos </label>
                        </form>
                </tr>
                <tr>
                        <form action="#">
                            <input type="submit" value="enviar">
                            <input type="reset" value="limpiar"> 
                        </form>
                    <hr>
                </tr>
            </table>
    </div>   
</body>     
</html>
